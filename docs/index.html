<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine</h1>

  <div>
    <button id="yesBtn" style="font-size: 40px;">Yes</button>
    <button id="noBtn" style="font-size: 20px;">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");

    let yesSize = 40;
    let noClicks = 0;

    const messages = [
      "whyyyy",
      "pleaseee",
      "this is unfairrr",
      "i wantt youuu",
      "i'll do anythinggg",
      "pleaseee?"
    ];

    noBtn.addEventListener("click", () => {
      question.textContent = messages[noClicks % messages.length];
      noClicks++;

      yesSize *= 2; // DOUBLE every time
      yesBtn.style.fontSize = yesSize + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML =
        "<h1>yay im so grateful for you baby :3</h1>";
    });
  </script>

</body>
</html>
